admin_sync_ps_to_ps_importer_panel:
  path: /sync-ps-to-ps/panel
  methods: [GET]
  defaults:
    _controller: 'SyncPsToPsImporter\Controller\AdminImporterController::indexAction'
    _legacy_controller: AdminSyncPsToPsImporter
    _legacy_link: AdminSyncPsToPsImporter

admin_sync_ps_to_ps_importer_import:
  path: /sync-ps-to-ps/import
  methods: [POST]
  defaults:
    _controller: 'SyncPsToPsImporter\Controller\AdminImporterController::importAction'

admin_sync_ps_to_ps_importer_test:
  path: /sync-ps-to-ps/test-connection
  methods: [POST]
  defaults:
    _controller: 'SyncPsToPsImporter\Controller\AdminImporterController::testConnectionAction'

admin_sync_ps_to_ps_importer_logs:
  path: /sync-ps-to-ps/logs
  methods: [GET]
  defaults:
    _controller: 'SyncPsToPsImporter\Controller\AdminImporterController::logsAction'

admin_sync_ps_to_ps_importer_clear_logs:
  path: /sync-ps-to-ps/clear-logs
  methods: [POST]
  defaults:
    _controller: 'SyncPsToPsImporter\Controller\AdminImporterController::clearLogsAction'
